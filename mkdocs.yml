site_name: C0d3
repo_name: byc0d3/code
site_url: https://byc0d3.github.io/code/

theme:
  name: material
  language: es
  palette:
    scheme: default
    primary: blue
  logo: assets/debian.svg
  favicon: assets/favicon.ico
  features:
    - navigation.footer

plugins:
  - search
  - awesome-pages

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables

extra:
  generator: false
  social:
    - icon: simple/youtube
      link: https://youtube.com/@james-willett
    - icon: material/linkedin
      link: https://linkedin.com/in/willettjames

